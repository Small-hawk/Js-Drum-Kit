<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="keys">
        <div data-key="A" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="S" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="D" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="F" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="G" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="H" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="J" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="K" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="L" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </section>

    <audio data-key="A" src="audio/clap.wav"></audio>
    <audio data-key="S" src="audio/hihat.wav"></audio>
    <audio data-key="D" src="audio/kick.wav"></audio>
    <audio data-key="F" src="audio/openhat.wav"></audio>
    <audio data-key="G" src="audio/boom.wav"></audio>
    <audio data-key="H" src="audio/ride.wav"></audio>
    <audio data-key="J" src="audio/snare.wav"></audio>
    <audio data-key="K" src="audio/tom.wav"></audio>
    <audio data-key="L" src="audio/tink.wav"></audio>

    <script src="js/main.js"></script>
</body>
</html>
